<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千里不负zimowuer</title>
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: #5ca2ce;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
        }
        .section {
            display: none;
            text-align: center;
        }
        .section.active {
            display: block;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到zimowuer的个人首页</h1>
        <p>我是zimowuer，仅仅只是一名初中生而已</p>
        
    </header>
    <nav>
        <a href="#profile">个人简介</a>
        <a href="#games">游戏推荐</a>
        <a href="#tools">软件工具</a>
        <a href="#media">视频音乐</a>
        <a href="#thanks">特别鸣谢</a>
    </nav>

    <!-- 个人简介部分 -->
    <div id="profile" class="section active fade-in">
        <h2>个人简介</h2>
        <img src="素材/我的世界.jpeg" alt="Profile Picture" class="profile-img fade-in">
        <p class="fade-in">我是子莫无二，一名低调的初中生。</p>
        <p class="fade-in">很高兴能在这里遇见你</p>
        <p class="fade-in" herf="https://github.com/zimowuer">个人Github,点击进入</p>
        <p class="fade-in">个人QQ邮箱:zimowuer@qq.com</p>
    </div>

    <!-- 游戏推荐、软件工具、视频音乐、特别鸣谢部分 -->
    <div id="games" class="section">
        <!-- 内容由JavaScript生成 -->
    </div>

    <div id="tools" class="section">
        <!-- 内容由JavaScript生成 -->
    </div>

    <div id="media" class="section">
        <!-- 内容由JavaScript生成 -->
    </div>

    <div id="thanks" class="section">
        <!-- 内容由JavaScript生成 -->
    </div>

    <script type="module">
        import contentData from './网站/word.js'; // 根据文件路径调整

        const sections = document.querySelectorAll('.section');
        const navLinks = document.querySelectorAll('nav a');

        // 默认显示个人简介
        sections[0].classList.add('active');

        // 为每个导航链接添加点击事件
        navLinks.forEach((link, index) => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                sections[index].classList.add('active', 'fade-in');
            });
        });

        // 动态生成各部分的内容
        function generateContent(sectionId, data) {
            const section = document.getElementById(sectionId);
            const contentArray = contentData[data];

            section.innerHTML = ''; // 清空现有内容

            contentArray.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.innerHTML = `
                    <h3 class="fade-in">${item.title}</h3>
                    <p class="fade-in">${item.description}</p>
                    ${item.link ? `<a class="fade-in" href="${item.link}"><img class="fade-in" src="${item.imgSrc}" alt="${item.title}图片"/>点击进入</a>` : ''}
                `;
                section.appendChild(itemDiv);
            });
        }

        // 为各部分内容生成初始化
        generateContent('games', 'games');
        generateContent('tools', 'tools');
        generateContent('media', 'media');
        generateContent('thanks', 'thanks');
        
        // 监听 URL 锚点变化
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            sections.forEach(section => {
                section.classList.remove('active');
            });
            const targetSection = document.getElementById(hash);
            targetSection.classList.add('active', 'fade-in');
        });
    </script>
</body>
</html>
